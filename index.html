<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			main {
				position: relative;
				display: flex;
				flex-wrap: wrap;
			}
			[data-observer-entry] {
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}
			[data-observer-entry='intersecting']::after {
				content: 'intersecting';
			}
			.pygmy {
				height: 500px;
				width: 500px;
			}
		</style>
		<script>
			window.pygmyCfg = {
				selector: '.pygmy',
			};
		</script>
	</head>
	<body>
		<main id="app"></main>
		<script>
			window.imagesLoaded = 0;
			const app = document.getElementById('app');
			const frag = document.createDocumentFragment();
			// var loading = 'eager';
			for (let i = 0; i < 50; i += 1) {
				const img = document.createElement('img');
				img.dataset.src = `https://placehold.it/500x500/?text=${i}`;
				img.dataset.srcset = `https://placehold.it/600x600/?text=srcset+${i}`;
				img.classList.add('pygmy');
				img.setAttribute('height', '500px');
				img.setAttribute('width', '500px');
				frag.appendChild(img);
			}
			app.appendChild(frag);
		</script>
		<script src="dist/index.js"></script>
		<script></script>
	</body>
</html>
